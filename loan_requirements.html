<!--  User Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Requirements</title>
  <link rel="stylesheet" href="NDash.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1a1a2e;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1 class="logo">FlexLoan</h1>
      <nav class="menu">
        <ul>
          <a href="NDash.html"><li>Dashboard</li></a>
          <a href="loan requirements.html"><li>Apply for loan</li></a>
          <a href="loan request.html"><li>Interest rate</li></a>
          <a href="settings.html"><li>Settings</li></a>
    
        </ul>
      </nav>
      
    </aside>
    <main class="content">
        <div class="container">
            <h1>User Information Form</h1>
            <form id="userForm" action="Tier available.html" method="get">
              <label for="bvn">Bank Verification Number (BVN):</label>
              <input type="text" id="bvn" name="bvn" required>
              <span class="error" id="bvnError"></span>
        
        
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
              <span class="error" id="addressError"></span>
        
              <label for="bankInfo">Commercial Bank Name:</label>
              <input type="text" id="bankInfo" name="bankInfo" required>
              <span class="error" id="bankInfoError"></span>
              
              <label for="bankInfo">Commercial Bank Account Number:</label>
              <input type="text" id="bankInfo" name="bankInfo" required>
              <span class="error" id="bankInfoError"></span>
        
              <label for="idCard">Valid ID Card Number(NIN):</label>
              <input type="text" id="idCard" name="idCard" required>
              <span class="error" id="idCardError"></span>
        
              <label for="nextOfKin">Next of Kin Fullname:</label>
              <input type="text" id="nextOfKin" name="nextOfKin" required>
              <span class="error" id="nextOfKinError"></span>
        
              
              <label for="nextOfKin">Next of Kin address:</label>
              <input type="text" id="nextOfKin" name="nextOfKin" required>
              <span class="error" id="nextOfKinError"></span>
        
              <label for="nextOfKin">Next of Kin NIN:</label>
              <input type="text" id="nextOfKin" name="nextOfKin" required>
              <span class="error" id="nextOfKinError"></span>
        
        
              <label for="workStatus">Work Status:</label>
              <select id="workStatus" name="workStatus" required>
                <option value="">Select...</option>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
              </select>
              <span class="error" id="workStatusError"></span>
              <label for ="passport">Choose a passport photo:</label>
              <input type ="file" id="passport" accept="image/*">
              <img id="preview" alt ="passport preview">
        
              <input type="submit" value="Submit" id="submitButton">
            
              </script>
            </form>
          </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script src="img.js"></script>
</body>
</html>
