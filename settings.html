<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">Flex Loan</h1>
            <nav class="menu">
                <ul>
                    <li><a href="admin.html">Dashboard</a></li>
                    <li>Users</li>
                    <li class="active"><a href="setting.html">Settings</a></li>
                    <li>Logout</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Header -->
            <header class="header">
                <div class="welcome-info">
                    <h2>Settings</h2>
                    <p>Manage your preferences and application settings.</p>
                </div>
                <div class="user-info">
                    <img src="./img/person.png" alt="User" class="avatar">
                    <p>Admin</p>
                </div>
            </header>

            <!-- Settings Form -->
            <section class="settings">
                <h3>Profile Settings</h3>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Admin" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="admin@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>

                <h3>Application Settings</h3>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Update Settings</button>
                </form>

            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
