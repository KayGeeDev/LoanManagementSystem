<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Nsignup.css">
  <title>Signup Page</title>
</head>

<body>
  <!-- Sign Up Page -->
  <div class="container" id="signup-page">
    <div class="left-panel">
      <h1>Let's get Started!</h1>
    </div>
    <div class="right-panel">
      <h2>Create Account</h2>
      <form action="https://loanmanagementbackends.onrender.com/api/register/" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="First Name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password2" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <button type="button" class="btn google-btn">Sign up with Google</button>
      </form>

    </div>
  </div>



  <script src="Nscripts.js"></script>
</body>

</html>
