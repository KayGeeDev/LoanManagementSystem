<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System Profile Page</title>
    <link rel="stylesheet" href="Loan Management System Css.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile</h1> <!-- Main heading for the user profile page -->
        </header>
        <form>
            <div class="section">
                <h2>Profile Information</h2> <!-- Subheading for Profile Information section -->
                <div class="scrollable">
                    <!-- Input fields for user Profile information -->
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob"> <!-- Date input for date of birth -->
                </div>
            </div>

            <!--
            <div class="section"> -->
                <!-- <h2>Loan Summary</h2> -->
                
                <!-- Input fields for loan summary information -->
                <!--<label for="status">Status</label>
                <input type="text" id="status" placeholder="Active, Pending, Completed">

                <label for="balance">Outstanding balance</label>
                <input type="text" id="balance" placeholder="Enter your balance">

                <label for="due-date">Next Payment Due</label>
                <input type="date" id="due-date"> 
            </div> -->
            

             <div class="section actions">
                <h2>Actions</h2> 
            <button class="btn-open-popup" onclick="toggleProfilePopup()">Update Profile</button>
            <button class="btn-open-popup" onclick="togglePasswordPopup()">Change Password</button>
        </div>
        
        <div id="profilePopup" class="overlay-container">
            <div class="popup-box">
                <h2>Update Profile</h2>
                <form class="form-container">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-input" type="text" id="username" name="username" required>
        
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="email" required>
        
                    <button class="btn-submit" type="submit">Update</button>
                    <button class="btn-close-popup" onclick="toggleProfilePopup()">Close</button>
                </form>
            </div>
        </div>
        
        <div id="passwordPopup" class="overlay-container">
            <div class="popup-box">
                <h2>Change Password</h2>
                <form class="form-container">
                    <label class="form-label" for="current-password">Current Password:</label>
                    <input class="form-input" type="password" id="current-password" name="current-password" required>
        
                    <label class="form-label" for="new-password">New Password:</label>
                    <input class="form-input" type="password" id="new-password" name="new-password" required>
        
                    <button class="btn-submit" type="submit">Change</button>
                    <button class="btn-close-popup" onclick="togglePasswordPopup()">Close</button>
                </form>
            </div>
        </div>
        
        <script>
            function toggleProfilePopup() {
                const profilePopup = document.getElementById('profilePopup');
                profilePopup.classList.toggle('show');
            }
        
            function togglePasswordPopup() {
                const passwordPopup = document.getElementById('passwordPopup');
                passwordPopup.classList.toggle('show');
            }
        </script>
        <div class="section support">
            <h2>Support</h2> <!-- Subheading for Support section -->
            <!-- Link to contact customer support via email -->
            <a href="mailto:support.webdev.com">Contact Customer Support</a>
        </div>
    </div>
</body>
</html>
