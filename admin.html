<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">Flex Loan</h1>
            <nav class="menu">
                <ul>
                    <li class="active">Dashboard</li>
                    <li>Users</li>
                    <li><a class="settings" href="settings.html">Settings</a></li>
                    <li>Logout</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Header -->
            <header class="header">
                <div class="welcome-info">
                    <h2>Welcome, Admin</h2>
                    <p>Today is <span id="date"></span></p>
                </div>
                <div class="user-info">
                    <img src="./img/person.png" alt="User" class="avatar">
                    <p>Admin</p>
                </div>
            </header>

            <!-- Statistics Section -->
            <section class="stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>
                <div class="stat-card">
                    <h3>Daily Loans</h3>
                    <p>132</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Tasks</h3>
                    <p>10</p>
                </div>
            </section>

            <!-- Charts Section -->
            <!-- <section class="charts">
                <div class="chart">
                    <h3>User Growth</h3>
                    <canvas id="userChart"></canvas>
                </div>
                <div class="chart">
                    <h3>Task Completion</h3>
                    <canvas id="taskChart"></canvas>
                </div>
            </section> -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>

</html>
