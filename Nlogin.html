<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nsignup.css">
    <title>Login page</title>


    <style>
        .noDEC {
            text-decoration: none;

        }
    </style>
</head>

<body>

    <div class="container" id="login-page">
        <div class="left-panel">
            <h1>Welcome back!</h1>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form action="" method=" post">
                <div class="input-group">
                    <label for="login-email">Username</label>
                    <input type="text" id="login-email" placeholder="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <!-- <a href="NDash.html"></a> -->

                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn apple">Apple</button>
                    <button class="social-btn twitter">Twitter</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="Nscripts.js"></script> -->
    <script src="Nlogin.js"></script>
</body>

</html>
