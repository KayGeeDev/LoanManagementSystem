<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Purple Dashboard</title>
  <link rel="stylesheet" href="NDash.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1 class="logo">FlexLoan</h1>
      <nav class="menu">
        <ul>
          <li class="active">Dashboard</li>
          <li>Tier avalible</li>
          <li>Request for loan</li>
          <li>Settings</li>
        </ul>
      </nav>
      
    </aside>
    <main class="content">
      <header class="header">
        <div class="balance-info">
          <h2>Balance</h2>
          <p>₦25,657.00</p>
        </div>
        <div class="user-info">
          <img src="./img/2e0ac7ad-ad85-46bb-babd-218399893e7b.jpg" alt="User" class="avatar">
          <p>Keji</p>
        </div>
      </header>
      <section class="stats">
        <div class="stat-card">
          <h3>No. Transactions</h3>
          <p>05</p>
        </div>
        <div class="stat-card">
          <h3>Loan</h3>
          <p>₦20,000</p>
        </div>
        <div class="stat-card">
          <h3>Loan Status</h3>
          <p>pending</p>
        </div>
      </section>
      <section class="charts">
        <div class="chart">
          <h3>Transactions</h3>
          <canvas id="transactionChart"></canvas>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="NDash.js"></script>
</body>
</html>
